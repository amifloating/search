<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .nav {
            text-align: right;
            margin-bottom: 20px;
        }
        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a0dab;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input[type="text"] {
            width: 400px;
            height: 25px;
        }
        .submit-btn {
            margin-top: 20px;
        }
        .submit-btn input {
            background-color: #4d90fe;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <h2>Advanced Search</h2>
    <form action="https://www.google.com/search" method="get">
        <div class="form-group">
            <label for="all">All these words:</label>
            <input type="text" name="as_q" id="all">
        </div>
        <div class="form-group">
            <label for="exact">This exact word or phrase:</label>
            <input type="text" name="as_epq" id="exact">
        </div>
        <div class="form-group">
            <label for="any">Any of these words:</label>
            <input type="text" name="as_oq" id="any">
        </div>
        <div class="form-group">
            <label for="none">None of these words:</label>
            <input type="text" name="as_eq" id="none">
        </div>
        <div class="submit-btn">
            <input type="submit" value="Advanced Search">
        </div>
    </form>

</body>
</html>
